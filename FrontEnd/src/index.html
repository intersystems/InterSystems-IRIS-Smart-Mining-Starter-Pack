<!DOCTYPE html>
<html lang="en" ng-app="app" ng-strict-di="true">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intersystem</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#474968">
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-32x32.png" sizes="32x32"/>
    <link rel="manifest" href="/assets/favicon/manifest.json"/>
    <link rel="stylesheet" href="/assets/css/vendors.min.css"/>
    <link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body>
<div ng-cloak style="height: 100%; overflow-y: visible">
    <div class="absolute">
        <nav-bar></nav-bar>
        <div id="page-wrapper">
            <div class="absolute" style="">
                <div class="marginT20 container-lg">
                    <ul class="nav nav-tabs nav-justified nav-tabs">
                        <li ui-sref-active="active">
                            <a ui-sref="oee">
                                <h3 translate>oee</h3>
                            </a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="production">
                                <h3 translate>production</h3>
                            </a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="fleetInformation">
                                <h3 translate>fleetInfo</h3>
                            </a>
                        </li>
                    </ul>

                    <div class="marginT20">
                        <ui-view></ui-view>
                    </div>
                </div>
            </div>
            <spinner show="$root.viewLoading" css-class="'dark'"></spinner>
        </div>
    </div>
</div>
<div class="spinner-container fade-out black" ng-hide="$root.appReady">
    <div class="text-spinner">
        <div class="spinner" ng-class="{'spinner-ready': $root.appReady}">
            <div class="spinner-bg"></div>
            <div class="spinner-logo"></div>
        </div>
    </div>
</div>
<span id="text-tester"></span>
</body>
<script src="/assets/js/vendors/vendors.min.js"></script>
<script src="/assets/js/app/app.min.js"></script>

</html>
